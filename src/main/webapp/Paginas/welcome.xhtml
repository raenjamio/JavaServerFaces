<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
			<title><ui:define name="title">Planificador</ui:define></title>
			
			<h:form>  
			    <p:growl id="messages"/>
			 
			    <p:menubar>

			                <p:menuitem value="Project" url="#" />

			            </p:submenu>
			            <p:menuitem value="Open" url="#" />
			            <p:separator />
			            <p:menuitem value="Quit" url="#" />
			        </p:submenu>
			 
			        <p:submenu label="Edit" icon="ui-icon-pencil">
			            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
			            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			        </p:submenu>
			 
			        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
			 		
			 		 <f:facet name="options">
			            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			        </f:facet>
			        
			    </p:menubar>
			</h:form>
	
	</h:head>

	<h:body>
		<ui:insert class="center_content">Default content</ui:insert>
	</h:body>
