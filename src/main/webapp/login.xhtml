<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">
	  <p:growl id="mensajes" showDetail="true" life="2000" />
	  <h:form styleClass="loginPanelStyle">		
	    <p:panel id="panel" header="Login" style="width:400px">
	      <h:panelGrid columns="2" cellpadding="5">
	        <h:outputLabel for="username" value="Usuario:" />
	        <p:inputText value="#{loginBean.name}" id="username"
	           required="true" label="username" />
	        <h:outputLabel for="password" value="Clave:" />
	        <p:password value="#{loginBean.password}" id="password" required="true"
	           label="password" />
	        <f:facet name="footer">
	          <p:commandButton id="loginButton" value="Login" action="#{loginBean.login}" update=":mensajes"
	             oncomplete="manejarLogin(xhr, status, args)" />
	        </f:facet>
	      </h:panelGrid>
	    </p:panel>
	   </h:form>
     </ui:define>
</ui:composition>
